        <form class="parent">
        <!-- <div class="backgroundscreen"> -->
        <input title="de" class="backgroundscreen" type="text" name="display">
        <!-- </div>  -->

        <div class="row4">
            <input type="button" class="clr" value="Ac" onclick="display.value='' ">
            <input type="button" class="del" value="del" onclick="display.value=
                display.value.toString().slice(0,-1) "> <!--what?-->
            <input type="button" class="mul" value="*" onclick="display.value+='*' ">
            <input type="button" class="dev" value="/" onclick="display.value+='/' ">
        </div>

        <div class="row1">
            <input class="one" type="button" value="1" onclick="display.value+='1' ">
            <input class="two" type="button" value="2" onclick="display.value+='2' ">
            <input class="three" type="button" value="3" onclick="display.value+='3' ">
            <input class="plus" type="button" value="+" onclick="display.value+='+' ">

        </div>

        <div class="row2">
            <input type="button" class="four" value="4" onclick="display.value+='4' ">
            <input type="button" class="five" value="5" onclick="display.value+='5' ">
            <input type="button" class="six" value="6" onclick="display.value+='6' ">
            <input type="button" class="minus" value="-" onclick="display.value+='-' ">
        </div>

        <div class="row3">
            <input class="seven" type="button" value="7" onclick="display.value+='7' ">
            <input class="eight" type="button" value="8" onclick="display.value+='8' ">
            <input class="nine" type="button" value="9" onclick="display.value+='9' ">
            <input class="equal" type="button" value="=" onclick="display.value=eval(display.value)">
        </div>

        <div class="row5">
            <input class="zero" type="button" value="0" onclick="display.value+='0' ">
            <input class="dot" type="button" value="." onclick="display.value+='.' ">
        </div>
